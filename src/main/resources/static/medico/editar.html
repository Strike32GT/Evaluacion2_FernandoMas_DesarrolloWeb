<link rel="stylesheet" href="/medico/editar.css">
<div class="medico-form">
  <h2>Editar Medico</h2>
  <form id="form-editar-medico">
    <input type="hidden" id="idMedico">

    <div class="form-group">
      <label>Nombre:</label>
      <input type="text" id="nombres" required>
    </div>

    <div class="form-group">
      <label>Apellidos:</label>
      <input type="text" id="apellidos" required>
    </div>


    <div class="form-group">
      <label>Colegiatura:</label>
      <input type="text" id="colegiatura" required>
    </div>


    <div class="form-group">
      <label>Telefono:</label>
      <input type="text" id="telefono" required>
    </div>


    <div class="form-group">
      <label>Correo:</label>
      <input type="email" id="correo" required>
    </div>

    <div class="form-group">
      <label>Estado:</label>
      <select id="estado" required>
        <option value="activo">Activo</option>
        <option value="inactivo">Inactivo</option>
      </select>
    </div>

    <button type="submit" class="btn-crear">Actualizar</button>
  </form>
</div>
<script src="/medico/editar.js"></script>
