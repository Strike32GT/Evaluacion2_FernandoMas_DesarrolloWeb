<link rel="stylesheet" href="/habitacion/editar-habitacion.css">
<div class="habitacion-form">
    <h2>Editar Habitacion</h2>
    <form id="form-editar-habitacion">
        <input type="hidden" id="idHabitacion">

        <div class="form-group">
            <label>Numero:</label>
            <input type="text" id="numero" disabled>
        </div>


        <div class="form-group">
            <label>Tipo:</label>
            <select id="tipo" required>
                <option value="UCI">UCI</option>
                <option value="general">General</option>
                <option value="emergencia">Emergencia</option>
            </select>
        </div>

        <div class="form-group">
            <label>Estado:</label>
            <select id="estado" required>
                <option value="disponible">Disponible</option>
                <option value="ocupada">Ocupada</option>
                <option value="mantenimiento">Mantenimiento</option>
            </select>
        </div>

        <button type="submit" class="btn-crear">Actualizar</button>
    </form>
</div>
<script src="/habitacion/editar.js"></script>
