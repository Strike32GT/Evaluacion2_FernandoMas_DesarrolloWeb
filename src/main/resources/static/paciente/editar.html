<link rel="stylesheet" href="/paciente/editar-paciente.css">
<div class="paciente-form">
    <h2>Editar Paciente</h2>
    <form id="form-editar-paciente">
      <input type="hidden" id="idPaciente">

      <div class="form-group">
        <label>DNI:</label>
        <input type="text" id="dni" maxlength="8" required>
      </div>

      <div class="form-group">
        <label>Nombres:</label>
        <input type="text" id="nombres" required>
      </div>

      <div class="form-group">
        <label>Apellidos:</label>
        <input type="text" id="apellidos" required>
      </div>


      <div class="form-group">
        <label>Fecha de nacimiento:</label>
        <input type="date" id="fechaNacimiento" required>
      </div>

      <div class="form-group">
        <label>Sexo:</label>
        <select id="sexo" required>
          <option value="M">Masculino</option>
          <option value="F">Femenino</option>
        </select>
      </div>

      <div class="form-group">
        <label>Direccion:</label>
        <input type="text" id="direccion" required>
      </div>

      <div class="form-group">
        <label>Telefono:</label>
        <input type="text" id="telefono" required>
      </div>

      <div class="form-group">
        <label>Correo:</label>
        <input type="email" id="correo" required>
      </div>

      <div class="form-group">
        <label>Estado:</label>
        <select id="estado" required>
          <option value="activo">Activo</option>
          <option value="inactivo">Inactivo</option>
        </select>
      </div>

      <button type="submit" class="btn-crear">Actualizar</button>
    </form>
</div>
<script src="/paciente/editar.js"></script>
